<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        .result-container {
            text-align: center;
            padding: 20px;
        }
        .result-message {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .probability {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container result-container">
        <h2>Prediction Result</h2>
        <p class="result-message">Default Probability:</p>
        <p class="probability">{{ probability }}%</p>
    </div>
</body>
</html>
