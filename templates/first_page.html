<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Enter Your Information</h2>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Name" required><br>
            <label for="age">Age:</label>
            <input type="number" name="age" placeholder="Age" required><br>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select><br><br>
            <label for="pmttype">Payment Type:</label>
            <select name="pmttype" id="pmttype" required>
                <option value="1">Credit</option>
                <option value="5">Cash</option>
                <option value="4">Debit</option>
                <option value="3">Store gift card</option>
            </select><br><br>
            <label for="credit_score">Credit Score:</label>
            <input type="number" name="credit_score" placeholder="Credit Score" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
